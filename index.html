<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Login Y Registro - Primer Contacto</title>
        <link rel="stylesheet" href="assets/css/estilos.css">
    </head>
    <body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>多Ya tienes una cuenta?</h3>
                        <p>Inicia sesion para entrar en la pagina</p>
                        <button> Iniciar Sesion</button>
                    </div>
                    <div class="caja__trasera-registro">
                        <h3>多Aun no tienes una cuenta?</h3>
                        <p>Registrate para que puedas iniciar sesion</p>
                        <button>Registrarse</button>
                    </div>
                </div>
                <!--Formulario de login y Registro-->
                <div class="contenedor__login-registro"></div>
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                     <input type="text" placeholder="Correo Electonico">
                     <input type="password" placeholder="Contrase単a">
                     <button>Entrar</button>
                </form>
                <!--Registro-->
                <form action="" class="formulario__registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electonico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contrase単a">
                    <button>Registrarse</button>
                </form>
            </div>
            
        </main>
        
        <script src="assets/js/script.js"></script>
    </body>
</html>
